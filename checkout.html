<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostos | Checkout</title>
    <link rel="icon" type="image/png" href="Assets/NOSTOS_logo-removebg.png">
    <meta name="description" content="Finaliser l'inscription au programme Nostos." />
    <link rel="canonical" href="https://nostosprogram.com/checkout.html">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#1A1A1B',
                        paper: '#F9F7F2',
                        stone: '#F0EEE6',
                        cobalt: '#2563EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F9F7F2; color: #1A1A1B; }
        .noise { background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png"); opacity: 0.4; pointer-events: none; }
        .border-ink-10 { border-color: rgba(26, 26, 27, 0.1); }
    </style>
</head>
<body class="antialiased selection:bg-cobalt selection:text-white">
    <div class="fixed inset-0 noise z-0"></div>

    <main class="min-h-screen px-6 py-12 relative z-10 flex items-center justify-center">
        <div class="w-full max-w-2xl bg-paper/90 border border-ink-10 p-8 md:p-12">
            <div class="text-center mb-8">
                <img src="Assets/NOSTOS_logo-removebg.png" alt="Nostos logo" class="w-20 h-auto mx-auto mb-4">
                <h1 class="font-serif text-4xl text-obsidian">Finaliser ton inscription</h1>
                <p class="text-stone-600 mt-3">Paiement sécurisé • accès immédiat • 30 emails sur 30 jours</p>
            </div>

            <form id="checkoutForm" class="space-y-5">
                <div>
                    <label for="firstName" class="block text-xs uppercase tracking-[0.2em] text-stone-500 mb-2">Prénom</label>
                    <input id="firstName" name="first_name" type="text" required class="w-full border border-ink-10 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cobalt/30" placeholder="Antoine">
                </div>
                <div>
                    <label for="email" class="block text-xs uppercase tracking-[0.2em] text-stone-500 mb-2">Email</label>
                    <input id="email" name="email" type="email" required class="w-full border border-ink-10 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cobalt/30" placeholder="toi@email.com">
                </div>
                <button id="submitBtn" type="submit" class="w-full bg-obsidian text-paper py-4 font-bold uppercase text-sm tracking-widest hover:bg-stone-800 transition-colors">
                    Payer 39 €
                </button>
                <p class="text-[10px] uppercase tracking-[0.2em] text-stone-500 text-center">Paiement sécurisé • accès immédiat • 30 emails sur 30 jours</p>
                <p id="checkoutError" class="hidden text-sm text-red-700 bg-red-50 border border-red-200 p-3"></p>
            </form>

            <div class="mt-8 pt-6 border-t border-ink-10 text-center text-xs text-stone-500">
                <a href="index.html" class="underline hover:text-obsidian">Retour à l’accueil</a>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('checkoutForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorBox = document.getElementById('checkoutError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.classList.add('hidden');
            errorBox.textContent = '';
            submitBtn.disabled = true;
            const originalLabel = submitBtn.textContent;
            submitBtn.textContent = 'Redirection…';

            const payload = {
                first_name: form.first_name.value.trim(),
                email: form.email.value.trim()
            };

            try {
                const res = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (!res.ok || !data.url) {
                    throw new Error(data.error || 'Impossible de lancer le paiement');
                }
                window.location.href = data.url;
            } catch (err) {
                errorBox.textContent = err.message || 'Erreur de paiement';
                errorBox.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = originalLabel;
            }
        });
    </script>
</body>
</html>
